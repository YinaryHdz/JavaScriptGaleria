<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <style>
        /*Estilo para la barra de navegacion mediante flex*/
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #3e858f;
            height: 60px;
            flex-wrap: wrap;
            padding: 0 20px;
            font-family: Arial, sans-serif;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 15px;
            text-align: center;
            transition: background-color 0.3s;
            flex: 1;
        }

        nav a:hover {
            background-color: #7dc0c0;
        }

        /*Estilo para la galeria de imagenes mediante grid*/
        .grid-container {
            display: grid;
            grid-gap: 10px;
            justify-content: space-around;
        }

        .grid-item {
            padding: 10px;
            height: 300px;
        }

        img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            box-shadow: 0 0 16px #1e1e1e;
            border-radius: 2cap;
            transition: all 0.3s ease;
        }

        .grid-item img:hover {
            transform: scale(1.1);
            transition: transform 1s;
        }

        /* Ajuste de la galería en pantallas pequeñas */
        @media(max-width: 599px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }

        /* Ajuste de la galería en pantallas medianas */
        @media(min-width: 600px) and (max-width: 1023px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Ajuste de la galería en pantallas grandes */
        @media(min-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(2, auto);
            }
        }

        .buttons {
            margin: 20px;
        }

        button {
            padding: 10px 15px;
            margin-right: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Definición de grid con 2 columnas */
        .grid-2-cols {
            grid-template-columns: 1fr 1fr;
        }

        /* Definición de grid con 3 columnas variables */
        .grid-3-cols-var {
            grid-template-columns: 1fr 2fr 1fr;
        }
        .buttons {
    margin: 20px;
    display: flex;
    gap: 10px; /* Espacio entre botones */
    }

    button {
        padding: 12px 20px;
        font-size: 16px;
        font-family: Arial, sans-serif;
        background-color: #3e858f; 
        color: #ffffff; 
        border: none;
        border-radius: 8px; /* Bordes redondeados */
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s; /* Animación suave */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave */
    }

    button:hover {
        background-color: #7dc0c0; /* Cambio de color al pasar el ratón */
        transform: translateY(-3px); /* Efecto de elevación al pasar el ratón */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Aumentar sombra */
    }

    button:active {
        transform: translateY(0); /* Volver a la posición original al hacer clic */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Restaurar sombra original */
    }

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const gridContainer = document.getElementById('gridContainer');
            const btn2Cols = document.getElementById('btn2Cols');
            const btn3ColsVar = document.getElementById('btn3ColsVar');
            const img = document.getElementById('miImagen');
            const images = gridContainer.querySelectorAll('img');

            // Event listener para cambiar a grid de 2 columnas
            btn2Cols.addEventListener('click', function () {
                gridContainer.classList.remove('grid-3-cols-var');
                gridContainer.classList.add('grid-2-cols');
            });

            // Event listener para cambiar a grid de 3 columnas variables
            btn3ColsVar.addEventListener('click', function () {
                gridContainer.classList.remove('grid-2-cols');
                gridContainer.classList.add('grid-3-cols-var');
            });

            // Hacer las imágenes circulares
            const buttonCircular = document.getElementById('circular');
            buttonCircular.addEventListener('click', () => {
                images.forEach(img => {
                    img.style.borderRadius = '50%';
                    img.style.objectFit = 'cover';
                    img.style.aspectRatio = ''; // Resetear el aspecto
                });
            });

            // Hacer las imágenes cuadradas
            const buttonCuadrado = document.getElementById('cuadrado');
            buttonCuadrado.addEventListener('click', () => {
                images.forEach(img => {
                    img.style.borderRadius = '0%';
                    img.style.objectFit = 'cover';
                    img.style.aspectRatio = ''; // Resetear el aspecto
                });
            });

            // Hacer las imágenes de retrato
            const buttonRetrato = document.getElementById('retrato');
            buttonRetrato.addEventListener('click', () => {
                images.forEach(img => {
                    img.style.borderRadius = '0%';
                    img.style.objectFit = 'cover';
                    img.style.width = '100%';         
                    img.style.height = 'auto';    
                    img.style.aspectRatio = '3/4'; 

                });
            });

            // Cambiar la imagen al hacer clic en la primera imagen
            img.addEventListener('click', () => {
                if (img.src.endsWith('https://img.freepik.com/fotos-premium/lindo-dibujo-animado-hipopotamo-bebe-3d_960080-5537.jpg')) {
                    img.src = 'https://concepto.de/wp-content/uploads/2021/07/hipopotamo-e1626653651667-800x400.jpg';
                } else {
                    img.src = 'https://img.freepik.com/fotos-premium/lindo-dibujo-animado-hipopotamo-bebe-3d_960080-5537.jpg';
                }
            });
        });
    </script>
</head>

<body>
    <main>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>

        <div class="buttons">
            <button id="btn2Cols">Grid de 2 columnas</button>
            <button id="btn3ColsVar">Grid de 3 columnas variables</button>
            <button id="circular">Hacer las imágenes circulares</button>
            <button id="cuadrado">Hacer las imágenes cuadradas</button>
            <button id="retrato">Hacer las imágenes retrato</button>
        </div>

        <div class="grid-container" id="gridContainer">
            <div class="grid-item">
                <img src="https://img.freepik.com/fotos-premium/lindo-dibujo-animado-hipopotamo-bebe-3d_960080-5537.jpg" id="miImagen">
            </div>
            <div class="grid-item">
                <img src="https://png.pngtree.com/thumb_back/fh260/background/20230425/pngtree-white-tiger-lion-baby-image_2512827.jpg">
            </div>
            <div class="grid-item">
                <img src="https://img.freepik.com/fotos-premium/bebe-jirafa-explorando-su-habitat-primera-vez-creado-inteligencia-artificial-generativa_124507-217644.jpg">
            </div>
            <div class="grid-item">
                <img src="https://www.elefanteswiki.com/Imagenes/cuidados-y-convivencia-del-bebe-elefante.jpg">
            </div>
            <div class="grid-item">
                <img src="https://viajes.chavetas.es/wp-content/uploads/albums/otros/animalesbebes15.jpg">
            </div>
            <div class="grid-item">
                <img src="https://i.pinimg.com/550x/b1/cb/da/b1cbdaa46e5ddadf93e50313d2e4d090.jpg">
            </div>
        </div>
    </main>
</body>

</html>
